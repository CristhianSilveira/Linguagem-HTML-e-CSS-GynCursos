<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Opacity e Overflow </title>
<meta charset="utf-8">

<!-- Usar 'opacity ' para diminuir ou aumentar a opacidade, o valor corresponde a porcentagem EX: 0,5 e 1(50% e 100%)
          ' overflow ' valores=(visible, hidden, scroll=barras de rolagem, auto) -->

<style>
#conteudo {background-color:red; width:300px; height:70px; overflow:auto;}
#conteudo p {opacity:1;}

</style>

</head>

<body>

<div id="conteudo">
 <p>O rato roeu a roupa do rei de roma e pegou a chave do castelo e jogou-lhe no matagal,

seria julgado e punido imediatamente!!! 
</p>
</div>

</body>

</html>
