<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Border e outline </title>
<meta charset="utf-8">

<!-- Para representar bordas ' border-style:(dashed, dotted, solid, double, groove, ridge, inset, outset) ' 
                             'border-widht ' para definir o tamanho da borda
							 'border-color ' para definir a cor da borda 
							 'outline ' é parecido, porem é externo ao elemento
							 -->

<style>
#exemplo {border-style:solid;border-width:4px;border-color:red;outline:solid 4px green;}
</style>

</head>

<body>

<p id="exemplo">
Esse é o texto
</p

</body>

</html>
