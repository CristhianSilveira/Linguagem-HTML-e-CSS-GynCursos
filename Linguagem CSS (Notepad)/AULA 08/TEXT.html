<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Text </title>
<meta charset="utf-8">

 <!-- Usar text-align: para alinhar o texto e  
           text-indent: faz um recuo na 1 linha
           line-height: define a altura das linhas
           direction: define a direçao do texto 'ltr da esquerda para a direita e rtl para a direira pra esquerda.
           letter-spacing: define o espaçamento entre as letras
           word-spacing: define o espaçamento entre as palavras.
           text-shadow: cria uma sombra (posiçao, posiçao vertical, desfoque, cor)		   -->

<style>
p {color:red; text-align:justify; text-indent:20px; line-height:30px; direction:ltr; letter-spacing:2px; word-spacing:5px;}
h1 {text-align:left; text-decoration:underline; text-shadow:2px 3px red;}
h2 {text-align:right; text-decoration:overline}
h3 {text-align:center; text-decoration: line-through;}
</style>

</head>

<body>

<p> O rato roeu a roupa do rei de roma e pegou a chave do castelo e jogou-lhe no matagal, 
assim virou rei do palacio e todos os deveriam respeita-lo, aquele que não o respeita-se 
seria julgado e punido imediatamente!!! </p>

<h1> Esquerda </h1>
<h2> Direita </h2>
<h3> Centro </h3>

</body>

</html>
