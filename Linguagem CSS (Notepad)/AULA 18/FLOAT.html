<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Float </title>
<meta charset="utf-8">

<style>
#base {background-color:green; width:600px; height:600px;}
#esquerda {background-color:red; width:300px; height:300px; float:left;}
#direita {background-color:blue; width:300px; height:300px; float:right;}
</style>

</head>

<body>

<div id="base">

  <div id="esquerda">
   Esquerda </div>
   
   <div id="direita">
   Direita </div>
   
   Base
</div>

</body>

</html>
