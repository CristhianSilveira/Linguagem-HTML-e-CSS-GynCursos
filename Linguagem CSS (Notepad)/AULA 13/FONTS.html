<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> Fonts </title>
<meta charset="utf-8">

<!-- Usar 'font-family' para definir a familia da fonte
          'font-variant' (normal,small-caps)
		  'font-weight' (normal, bold=negrito)
		  'font-style' (normal, italic, oblique)
		  'font-size'= define o tamanho da fonte (no navegador o padrão é 16px)

                           -->

<style>

p{font-family:Arial,Verdana,sans-serif;font-size:40px;font-weight:bold;font-style:italic}

</style>

</head>

<body>

<p> Esse é o meu texto </p>

</body>

</html>
