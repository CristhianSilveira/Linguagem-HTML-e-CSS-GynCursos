<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
  <title> Tabindex e Accesskey </title>
  <meta charset="utf-8">
  </head>

  <body> <!-- Usar 'tabindex' para quando apertar a tecla tab no navegador ira ir na ordem que eu determinar e
                   'accesskey' para definir uma tecla de atalho para acesar o link, (OBS: usar ALT + a tecla definida) -->
  
<a href="http://www.google.com" tabindex="2" accesskey="g">Google</a><br>
<a href="http://www.youtube.com" tabindex="1" accesskey="y">Youtube</a><br>
<a href="https://www.gmail.com" tabindex="3" accesskey="m">Gmail</a><br>

  </body>

</html>
