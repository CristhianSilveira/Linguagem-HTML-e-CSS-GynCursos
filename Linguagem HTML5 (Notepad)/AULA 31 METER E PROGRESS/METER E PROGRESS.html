<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
  <title> Meter e Progress</title>
  <meta charset="utf-8">
  </head>

  <body> <!-- usar 'meter' para exibir uma barra com cores e
              'progress' para exibir uma barra com progresso -->
  
  <meter min="0" low="3" optimum="6" high="8" max="10" value="2"></meter>
  <br><br>
  <progress max="100" value="30"></progress>


  </body>

</html>
